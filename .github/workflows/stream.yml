name: Stream to iPad

on: workflow_dispatch

jobs:
  build-and-stream:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: Build for Simulator
      - name: Build for Simulator
        run: |
          PROJECT_PATH=$(find . -name "*.xcodeproj" -o -name "Package.swift" | head -n 1 | xargs dirname)
          if [ -z "$PROJECT_PATH" ]; then
            echo "‚ùå ERROR: No Xcode project or Package.swift found!"
            exit 1
          fi
          cd "$PROJECT_PATH"

          xcodebuild build \
            -scheme "SwiftIDE" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -configuration Debug \
            -derivedDataPath build

      # STEP 2: Package and Zip
      - name: Package and Zip
        run: |
          BINARY_PATH=$(find build/Build/Products/Debug-iphonesimulator -maxdepth 1 -type f -name "SwiftIDE" | head -n 1)
          if [ -z "$BINARY_PATH" ]; then
             echo "‚ùå ERROR: Could not find raw executable 'SwiftIDE'"
             exit 1
          fi

          APP_NAME="SwiftIDE"
          APP_DIR="$APP_NAME.app"
          mkdir -p "$APP_DIR"
          cp "$BINARY_PATH" "$APP_DIR/$APP_NAME"
          
          cat > "$APP_DIR/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>$APP_NAME</string>
              <key>CFBundleIdentifier</key>
              <string>com.iosfly.$APP_NAME</string>
              <key>CFBundleName</key>
              <string>$APP_NAME</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSRequiresIPhoneOS</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          zip -r app_build.zip "$APP_DIR"
          mv app_build.zip $GITHUB_WORKSPACE/app_build.zip

      # STEP 3: Upload to Appetize (AUTHENTICATION FIXED)
      - name: Upload to Streaming Server
        id: upload_step
        run: |
          # We use -u to handle the Basic Auth automatically with your raw token
          # We also remove -s so we can see errors if they happen
          
          echo "üöÄ Uploading to Appetize..."
          
          response=$(curl -v -u "${{ secrets.APPETIZE_TOKEN }}:" https://api.appetize.io/v1/apps \
            -F "file=@app_build.zip" \
            -F "platform=ios" \
            -F "fileType=zip")
            
          echo "------------------------------------------------"
          echo "FULL SERVER RESPONSE:"
          echo "$response"
          echo "------------------------------------------------"
          
          # We use || true so the script doesn't crash if grep fails
          key=$(echo "$response" | grep -o '"publicKey":"[^"]*"' | cut -d'"' -f4)
          
          if [ -z "$key" ]; then
            echo "‚ùå ERROR: No publicKey found in response. Check the logs above for the error message."
            exit 1
          else
            echo "‚úÖ SUCCESS!"
            echo "YOUR PUBLIC KEY IS: $key"
            echo "Copy this key into your iPad App."
          fi
